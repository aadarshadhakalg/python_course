{% extends "base.html" %}

{% block content %}
<section>
    <div class="container my_details">
        <img class="profile_photo" src="{{photo}}" alt="Aadarsha Dhakal">
        <h1>I'm {{name|title}}</h1>
        <p>{{bio}}</p>
        <ul>
            {% for item in social %}
            <a href="{{item.url}}">{{item.name}}</a>
            {% endfor %}
        </ul>

    </div>
</section>
{% endblock content %}
